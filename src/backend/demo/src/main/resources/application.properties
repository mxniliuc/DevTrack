# MongoDB Connection (adjust if your Compass uses a different URI)
spring.data.mongodb.uri=mongodb://localhost:27017/devtrack

# Server port (optional)
server.port=8080

# Logging (optional for debugging)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Allow Spring to handle larger files
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Optional: MongoDB connection details
spring.data.mongodb.database=devtrack
